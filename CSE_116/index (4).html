<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Fight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #535050;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        #dummy {
            width: 300px;
            height: 300px;
            background-image: url('New Piskel (9).png'); /* Bat image */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto;
            border-radius: 10px;
        }

        #points {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #weapons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .weapon {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            background-color: transparent; /* Remove button background color */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .weapon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #weapon1 {
            background-image: url('New Piskel (9).png'); /* Bat image */
        }

        #weapon2 {
            background-image: url('New Piskel (12).png'); /* Knife image */
        }

        /* Placeholder weapons without images */
        #weapon3,
        #weapon4 {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dummy Fight</h1>
        <div id="dummy"></div>
        <div id="points">Points: 0</div>
        <div id="weapons">
            <button id="weapon1" class="weapon"></button>
            <button id="weapon2" class="weapon" disabled></button>
            <button id="weapon3" class="weapon" disabled>Sword</button>
            <button id="weapon4" class="weapon" disabled>Axe</button>
        </div>
    </div>

    <script>
        let points = 0;
        const pointsDisplay = document.getElementById('points');
        const weapon1Btn = document.getElementById('weapon1');
        const weapon2Btn = document.getElementById('weapon2');
        const weapon3Btn = document.getElementById('weapon3');
        const weapon4Btn = document.getElementById('weapon4');
        const dummy = document.getElementById('dummy');

        // Update points display
        function updatePoints() {
            pointsDisplay.textContent = `Points: ${points}`;
            if (points >= 50) {
                weapon2Btn.disabled = false;
            }
            if (points >= 150) {
                weapon3Btn.disabled = false;
            }
            if (points >= 500) {
                weapon4Btn.disabled = false;
            }
        }

        // Weapon 1 (Bat)
        weapon1Btn.addEventListener('click', function() {
            points += 1;
            dummy.style.backgroundColor = '#99ccff';  // Light blue color
            setTimeout(() => {
                dummy.style.backgroundColor = '#ccc';  // Reset dummy color
            }, 200);
            updatePoints();
        });

        // Weapon 2 (Knife)
        weapon2Btn.addEventListener('click', function() {
            if (points >= 50) {
                points += 5;
                dummy.style.backgroundColor = '#66b2ff';  // Slightly darker blue
                setTimeout(() => {
                    dummy.style.backgroundColor = '#ccc';
                }, 200);
                updatePoints();
            }
        });

        // Placeholder Weapons (Sword and Axe)
        weapon3Btn.addEventListener('click', function() {
            if (points >= 150) {
                points += 10;
                dummy.style.backgroundColor = '#3399ff';  // Medium blue
                setTimeout(() => {
                    dummy.style.backgroundColor = '#ccc';
                }, 200);
                updatePoints();
            }
        });

        weapon4Btn.addEventListener('click', function() {
            if (points >= 500) {
                points += 15;
                dummy.style.backgroundColor = '#0066cc';  // Dark blue
                setTimeout(() => {
                    dummy.style.backgroundColor = '#ccc';
                }, 200);
                updatePoints();
            }
        });
    </script>
</body>
</html>
