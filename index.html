<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Fight Game</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        #dummy {
            width: 100px;
            height: 200px;
            background-color: #ccc;
            border: 2px solid #000;
            margin: 20px auto;
            border-radius: 10px;
        }

        #points {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        button:not(:disabled) {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dummy Fight Game</h1>
        <div id="dummy"></div>
        <div id="points">Points: 0</div>
        <div id="weapons">
            <button id="weapon1" disabled>Weapon 1 (Stick)</button>
            <button id="weapon2" disabled>Weapon 2 (Knife)</button>
            <button id="weapon3" disabled>Weapon 3 (Gun)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
